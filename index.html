<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="CSS/reset.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<script defer src="JS/script.js"></script>
		<title>Dungeon Game</title>
	</head>
	<body>
		<header>
			<div class="title">
				<h1>The Dungeon Game</h1>
			</div>
		</header>
		<main>
			<section class="status-bar">
				<div class="game-status container || flex">
					<div class="round-status container || flex-col">
						<div class="status time-left || js-status">Time Remaining:</div>
						<div class="status hp-left || js-status">HP Remaining:</div>
					</div>
					<div class="status high-score || js-status">High Score:</div>
				</div>
			</section>
			<section class="game-screen">
				<h1>Game Overlay Below</h1>
				<div class="game-grid container || grid | js-grid"></div>
			</section>
			<section class="buttons">
				<div class="game-buttons container || flex">
					<div class="round-buttons container || flex-col | js-game-btns">
						<button class="game-button || js-btn-hint">Show Hint</button>
						<button class="game-button || js-btn-reset">Reset Board</button>
					</div>
					<div class="mode-buttons container || flex-col | js-mode-btns">
						<button class="mode-button || js-btn-diff">Difficulty</button>
						<button class="mode-button || js-btn-dev">Dev Mode</button>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
