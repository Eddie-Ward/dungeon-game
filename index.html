<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Rubik+Mono+One&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="CSS/reset.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<script defer src="JS/script.js"></script>
		<title>Dungeon Game</title>
	</head>
	<body>
		<header>
			<div class="title | font-accent-one margin-top">
				<h1>The Dungeon Game</h1>
			</div>
		</header>
		<main>
			<section class="status-bar || margin-top padding-inline padding-top">
				<div class="game-status container || flex">
					<div class="round-status container || flex-col">
						<div class="status time-left || js-status">Time Remaining:</div>
						<div class="status hp-left || js-status">HP Remaining:</div>
					</div>
					<div class="status high-score || js-status">High Score:</div>
				</div>
			</section>
			<section class="game-screen || margin-top | js-game-section padding-inline">
				<div class="game-grid container || grid | js-grid"></div>
			</section>
			<section class="buttons || margin-top">
				<div class="game-buttons container || flex | js-btns">
					<div class="round-buttons container || flex-col | js-game-btns">
						<button class="game-button || js-btn-reset">Reset Board</button>
						<button class="game-button || js-btn-new">New Board</button>
					</div>
					<div class="mode-buttons container || flex-col | js-mode-btns">
						<button class="mode-button || js-btn-hint">Show Hint</button>
						<button class="mode-button || js-btn-diff">Difficulty</button>
					</div>
				</div>
			</section>
			<section class="victory">
				<div
					class="victory-screen container || flex-col padding-inline padding-top padding-bottom | js-victory js-off">
					<h2 class="victory-text || margin-top">Congratulations!</h2>
					<div class="victory-status">
						<p class="victory-message">You reached the goal with 3 HP left!</p>
					</div>
					<p class="victory-question">What would you like to do?</p>
					<div class="victory-buttons container flex">
						<button class="victory-button || js-btn-reset">Reset Board</button>
						<button class="victory-button || js-btn-new">New Board</button>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
