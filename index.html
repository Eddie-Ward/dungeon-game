<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Henny+Penny&family=Passion+One:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="CSS/reset.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<script defer src="JS/script.js"></script>
		<title>Dungeon Tiles</title>
	</head>
	<body>
		<header>
			<div class="title | font-accent-one padding-top-small padding-inline">
				<h1>Dungeon Tiles</h1>
			</div>
		</header>
		<main>
			<section class="status-bar">
				<div class="game-status container padding-inline padding-top-small">
					<p class="tutorial">Reach the goal without hitting 0 HP!</p>
					<p class="tutorial">You can only move down or right.</p>
					<div class="status hp-left || padding-top-small | js-status">HP:</div>
				</div>
			</section>
			<section class="game-screen || padding-top-medium padding-inline">
				<div class="game-grid container || grid | js-grid margin-inline-auto"></div>
			</section>
			<section class="buttons || margin-top">
				<div
					class="game-buttons container || flex-row padding-bottom padding-top-medium padding-inline | js-btns">
					<div class="round-buttons container || flex-col | js-game-btns">
						<button class="game-button || js-btn-reset">Reset Board</button>
						<button class="game-button || js-btn-new">New Board</button>
					</div>
					<div class="mode-buttons container || flex-col | js-mode-btns">
						<button class="mode-button || js-btn-hint">Show Hint</button>
						<button class="mode-button || js-btn-diff">Level: Easy</button>
					</div>
				</div>
			</section>
			<section class="end-game">
				<div
					class="modal-screen container || flex-col padding-inline padding-top-medium padding-bottom | js-modal js-off">
					<h2 class="modal-header || js-modal-header"></h2>
					<div class="modal-status">
						<p class="modal-message || js-modal-message"></p>
					</div>
					<p class="modal-question">What would you like to do?</p>
					<div class="modal-buttons container || flex-row">
						<button class="modal-button || js-btn-reset">Reset Board</button>
						<button class="modal-button || js-btn-new">New Board</button>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
